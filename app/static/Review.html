<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <title>Assesment Results</title>
    </head>

    <body>
        <p ID="noCompleted" hidden=true>No Assesments completed</p>
        <p ID="noSignIn" hidden=true>Not Signed In</p>

        <!-- To Be put in by the JS so that it is accurate to user test results-->
        <div class="accordion accordion-flush" id="testAccordion" hidden=true>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        3/5 Test: DD/MM/YYYY
                    </button>
                </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#testAccordion">
                <div class="accordion-body">
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-success">Q1 Correct      Correct Answer: Ex.</li>
                        <li class="list-group-item list-group-item-danger">Q2 Incorrect     Correct Answer: Ex.</li>
                        <li class="list-group-item list-group-item-success">Q3 Correct      Correct Answer: Ex.</li>
                        <li class="list-group-item list-group-item-success">Q4 Correct      Correct Answer: Ex.</li>
                        <li class="list-group-item list-group-item-danger">Q5 Incorrect     Correct Answer: Ex.</li>
                    </ul>
                </div>
            </div>
        </div>
          


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
        <script src="Review.js"></script>
    </body>
</html>
