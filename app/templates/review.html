{% extends "base.html" %} {% block content %}

    <body>
        <div class="container">
        <p ID="noCompleted" hidden=true>No Assesments completed</p>
        <p hidden="{%if current_user.is_anonymous %} false {%else%} true {%endif%}">Not Signed In</p>

        <!-- To Be put in by the JS so that it is accurate to user test results-->
        <div class="accordion accordion-flush" id="testAccordion" hidden=true>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        3/5 Test: DD/MM/YYYY
                    </button>
                </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#testAccordion">
                <div class="accordion-body">
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-success">Q1 Correct      Correct Answer: Ex.</li>
                        <li class="list-group-item list-group-item-danger">Q2 Incorrect     Correct Answer: Ex.</li>
                        <li class="list-group-item list-group-item-success">Q3 Correct      Correct Answer: Ex.</li>
                        <li class="list-group-item list-group-item-success">Q4 Correct      Correct Answer: Ex.</li>
                        <li class="list-group-item list-group-item-danger">Q5 Incorrect     Correct Answer: Ex.</li>
                    </ul>
                </div>
            </div>
        </div>
          

        </div>
    </body>
</html>
{% endblock %}
