{% extends "base.html" %} {% block content %} {% if current_user.isAdmin %}

<div class="display">
    <div class="visitors">
        <div class="total">
            <span>Total Visitors:</span>
            {{total_visitors}}
        </div>
        <div class="today">
            <span>Today's Visitors:</span>
            {{today_visitors}}
        </div>
    </div>
    <br />
    <div class="attempts">
        <div class="total">
            <span>Total Attempts:</span>
            {{total_attempts}}
        </div>
        <div class="today">
            <span>Today's Attempts:</span>
            {{today_attempts}}
        </div>
    </div>
</div>
{% else %} {% endif %} {% endblock %}
